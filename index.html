<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="public/images/favicon.png"/>
</head>

<html>
    <body>
        <div id="page-container">
            <div id="search-container">
                <input id="search-input" type="text" placeholder="Enter a city (Default: San Francisco)">
                <button id="search-button">Search</button>
            </div>
            <div id="current-container">
                <div id="current-left-column">
                    <p id="current-temp"></p>
                    <img id="current-img" src="" alt="">
                    <p id="current-conditions"></p>
                </div>
                <div id="current-right-column">
                    <p id="current-time"></p>
                    <p id="current-coordinates"></p><br>
                    <p id="current-sunrise"></p>
                    <p id="current-sunset"></p>
                    <p id="current-windspeed"></p>
                </div>
            </div>
            <div id="daily-container">
                <table id="daily-table">
                    <tbody>
                        <tr id="weekday-row">
                            <td id="empty-cell"></td>
                            <td class="current-day"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr id="temp-row">
                            <td>Low<br><br>High</td>
                            <td class="current-day"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr id="rain-row">
                            <td>Chance of Rain</td>
                            <td class="current-day"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr id="moon-row">
                            <td>Moon Phase*</td>
                            <td class="current-day"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div id="footnote-container">
                    <p><small>*Moon phase: 0 and 1 are 'new moon', 0.25 is 'first quarter moon', 
                        0.5 is 'full moon' and 0.75 is 'last quarter moon'.</small></p>
                </div>    
            </div>
        </div>
    </body>
</html>

<link rel="stylesheet" type="text/css" href="public/css/index.css">
<script type="text/javascript" src='public/js/apikey.js'></script>
<script type="text/javascript" src='public/js/RequestManager.js'></script>
<script type="text/javascript" src='public/js/TableBuilder.js'></script>
<script type="text/javascript" src='public/js/PageManager.js'></script>
